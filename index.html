<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="input">
        <p class="data"></p>
        <p class="error"></p>
      </section>
      <section class="buttons">
        <div class="operations">
          <button class="other clear">c</button>
          <button class="other plus-minus">±</button>
          <button class="other backspace">←</button>
          <button class="operation divide">÷</button>
          <button class="operation times">×</button>
          <button class="operation minus">−</button>
          <button class="operation plus">+</button>
          <button class="operation equal">＝</button>
        </div>
        <div class="numbers">
          <button tabindex="1" class="number zero">0</button>
          <button tabindex="2" class="number double-zero">00</button>
          <button tabindex="3" class="number dot">.</button>
          <button tabindex="4" class="number one">1</button>
          <button tabindex="5" class="number two">2</button>
          <button tabindex="6" class="number three">3</button>
          <button tabindex="7" class="number four">4</button>
          <button tabindex="8" class="number five">5</button>
          <button tabindex="9" class="number six">6</button>
          <button tabindex="10" class="number seven">7</button>
          <button tabindex="11" class="number eight">8</button>
          <button tabindex="12" class="number nine">9</button>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
